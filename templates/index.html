<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Genre Prediction</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, button { margin: 10px 0; }
  #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
</style>
</head>
<body>

<h1>Music Genre Prediction</h1>

<input type="file" id="audioFile" accept="audio/*">
<br>
<button onclick="predictGenre()">Predict Genre</button>

<div id="result"></div>

<script>
async function predictGenre() {
    const fileInput = document.getElementById('audioFile');
    if (!fileInput.files.length) {
        alert('Please select an audio file first!');
        return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    const resultDiv = document.getElementById('result');
    resultDiv.textContent = "Predicting...";

    try {
        const response = await fetch('https://music-game-11lj.onrender.com/predict', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            resultDiv.textContent = "Error: " + response.status;
            return;
        }

        const data = await response.json();
        resultDiv.textContent = "Predicted Genre: " + data.genre;
    } catch (error) {
        resultDiv.textContent = "Error: " + error;
    }
}
</script>

</body>
</html>
